<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="corpo">
	
	<h1>CADASTRO DE PESSOAS</h1>
	
	<h:form id="cadastroPessoa">
		<h:messages />
		<h:inputHidden value="#{pessoaBean.pessoa.codigo}"/>
		
		<p:panelGrid columns="2">
			<p:outputLabel value="Nome:" for="nome"/>
			<p:inputText id="nome" label="Nome" value="#{pessoaBean.pessoa.nome}"/>
			<p:outputLabel value="Nascimento:" for="nascimento"/>
			<p:calendar id="nascimento" value="#{pessoaBean.pessoa.nascimento}" pattern="dd/MM/yyyy"/>		
		</p:panelGrid>
		<br />
		<p:commandButton value="Salvar" action="#{pessoaBean.salvar}"/>
	</h:form>


	</ui:define>
</ui:composition>
