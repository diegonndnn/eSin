<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; UTF-8" />
	<title>Cadastro de Sindicatos</title>
</h:head>
<h:body>
	<h:outputLabel value="CADASTRO DE SINDICATOS" />
	<br />
	<br />
	<h:form id="cadastroSindicato">
		<h:messages />
		<h:inputHidden value="#{sindicatoBean.sindicato.codigo}" />

		<p:panelGrid columns="2">
			<p:outputLabel value="Descrição:" for="descricao" />
			<p:inputText id="descricao" label="Descrição"
				value="#{sindicatoBean.sindicato.descricao}" required="true"/>
			<p:outputLabel value="Fundação:" for="fundacao"/>
			<p:calendar id="fundacao" value="#{sindicatoBean.sindicato.fundacao}" pattern="dd/MM/yyyy"/>	
		</p:panelGrid>
		<p:commandButton value="Novo" action="#{sindicatoBean.novo}" process="@this" update=":cadastroSindicato"/>
		<p:commandButton value="salvar" action="#{sindicatoBean.salvar}" update=":cadastroSindicato"/>
		<br />
	</h:form>
</h:body>
</html>
